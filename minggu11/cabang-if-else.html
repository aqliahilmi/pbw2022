<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Percabangan if/else</title>
    </head>
    <body>
        <script>
            var passwoard = prompt ("passwoard");
            if (passwoard =="kopi"){
                document.write("<h2>Selamat datang bos!<h2>");
            } else {
                document.write("<p>Passwoard salah, coba lagi!</p>");
            }
                document.write("<p>Terimakasih sudah menggunakan aplikasi ini!</p>")
        </script>
    </body>    
</html>
